url: "https://divvy.co" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Divvy
  avatar: divvy-icon-trans.png
  gravatar: # email md5 hash
  description: "Sharing the global economy" # used by search engines
  
  # Header and footer text
  header_text: >
    <h2>Divvy - Sharing the global economy</h2>
     
    <p class='lead'></p>
  footer_text: >
   Â© <a href="https://treefunder.co">Treefunder Incorporated</a>
  
  # Icons
  rss: false
  email_address: # full email address, e.g. "sam@example.com"
  behance:
  bitbucket: 
  dribbble: 
  facebook: 
  flickr: 
  github: "xdv"
  google_plus: 
  instagram: 
  linkedin:  # full URL
  pinterest: 
  reddit: "xdv"
  soundcloud: 
  stack_exchange:  # full URL
  steam: 
  tumblr: 
  twitter: "divvynet"
  wordpress: 
  youtube: 
  
  # Scripts
  google_analytics: "UA-21065583-30" # tracking id, e.g. "UA-000000-01"
  disqus_shortname:
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"
  
  # Colors, typography and padding
